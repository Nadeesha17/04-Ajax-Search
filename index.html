<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Search</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

    <style>
      body {
        background-color: #f8f9fa;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #343a40;
        text-align: center;
      }

      #search-movies {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .movie-card {
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
        overflow: hidden;
      }

      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }

      .card img {
        height: 400px;
        object-fit: cover;
      }

      .loading {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        color: #007bff;
      }
    </style>
  </head>

  <body>

    <div class="container mt-5">
      <h1 class="mb-4"><i class="fas fa-film"></i> Movie Search</h1>

      <div class="row justify-content-center mb-4">
        <div class="col-lg-6">
          <form id="search-movies">
            <div class="form-group">
              <label for="movie-name" class="form-label">Enter a movie name</label>
              <div class="input-group">
                <input type="text" id="movie-name" class="form-control" placeholder="The Shawshank Redemption, The Godfather...">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row" id="movie-cards">
        <!-- Movies will be inserted here -->
      </div>

      <p class="loading" id="loading-message" style="display: none;">Searching for movies...</p>
    </div>

    <script src="lib/index.js"></script>
  </body>
</html>
